<div class="text-center" id="new-contacts">
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="first_name" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="phone_number" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="phone_number" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="twitter" class="col-sm-2 control-label"><img class="sociallogo" src="images/twitter.jpg" alt="twitter"></label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="twitter" placeholder="twitter">
                </div>
            </div>
            <div class="form-group">
                <label for="facebook" class="col-sm-2 control-label"><img class="sociallogo" src="images/facebook.png" alt="facebook"></label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="facebook" placeholder="facebook">
                </div>
            </div>
            <div class="form-group">
                <label for="instagram" class="col-sm-2 control-label"><img class="sociallogo" src="images/instagram.png" alt="instagram"></label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="instagram" placeholder="instagram">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Add Contact</button>
                </div>
            </div>
        </form>
    </div>
</div>
