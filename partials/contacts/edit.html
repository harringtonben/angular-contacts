<div class="text-center" id="new-contacts" ng-controller="EditCtrl">
        <div>
            <form class="form-horizontal" name="editcontact" ng-submit="submitForm(contact)">
                <div class="form-group">
                    <label for="first_name" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="contact.first_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="contact.last_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone_number" class="col-sm-2 control-label">Phone Number</label>
                    <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone_number" ng-model="contact.phone_number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="contact.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="twitter" class="col-sm-2 control-label"><img class="sociallogo" src="images/twitter.jpg" alt="twitter"></label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="twitter" placeholder="twitter" ng-model="contact.twitter" required> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="facebook" class="col-sm-2 control-label"><img class="sociallogo" src="images/facebook.png" alt="facebook"></label>
                    <div class="col-sm-10">
                    <input type="url" class="form-control" id="facebook" placeholder="facebook" ng-model="contact.facebook_page" required>
                </div>
                </div>
                <div class="form-group">
                    <label for="instagram" class="col-sm-2 control-label"><img class="sociallogo" src="images/instagram.png" alt="instagram"></label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="instagram" placeholder="instagram" ng-model="contact.instagram_username" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Update Contact</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
